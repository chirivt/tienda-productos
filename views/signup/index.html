<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Registro | Dulces La Tradición</title>
</head>

<body class="bg-amber-50 min-h-screen">

    <!-- NAVBAR -->
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-amber-700 h-16 shadow-md"></nav>

    <!-- NOTIFICACIÓN -->
    <div id="notification" class="fixed top-20 right-0 left-0"></div>

    <!-- CONTENIDO -->
    <div class="pt-20 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">

        <!-- IMAGEN IZQUIERDA -->
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img class="w-3/4 rounded-xl shadow"
                src="/img/signup.jpg"
                alt="imagen para registro">
        </div>

        <!-- FORMULARIO -->
        <form id="form" class="flex flex-col gap-4 bg-amber-100 p-6 rounded-xl shadow-lg border border-amber-200 lg:w-2/4">

            <!-- NOMBRE -->
            <div class="flex flex-col gap-1">
                <label for="name-input" class="font-bold text-amber-800">
                    Nombre <span class="text-red-600">*</span>
                </label>
                <input type="text" id="name-input" name="name-input" autocomplete="off"
                    placeholder="Josué Chirivi"
                    class="rounded-lg p-2 bg-white border border-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-600">
                <p class="text-xs text-amber-700">Nombre y Apellido iniciando con mayúsculas.</p>
            </div>

            <!-- CORREO -->
            <div class="flex flex-col gap-1">
                <label for="email-input" class="font-bold text-amber-800">
                    Correo <span class="text-red-600">*</span>
                </label>
                <input type="email" id="email-input" name="email" autocomplete="off"
                    placeholder="ejemplo@gmail.com"
                    class="rounded-lg p-2 bg-white border border-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-600">
                <p class="text-xs text-amber-700">El correo es obligatorio.</p>
            </div>

            <!-- CONTRASEÑA -->
            <div class="flex flex-col gap-1">
                <label for="password-input" class="font-bold text-amber-800">
                    Contraseña <span class="text-red-600">*</span>
                </label>
                <input type="password" id="password-input" name="password-input" autocomplete="off"
                    class="rounded-lg p-2 bg-white border border-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-600">
                <p class="text-xs text-amber-700">
                    Debe contener al menos una letra y un número.
                </p>
            </div>

            <!-- CONFIRMAR CONTRASEÑA -->
            <div class="flex flex-col gap-1">
                <label for="match-input" class="font-bold text-amber-800">
                    Confirmar Contraseña <span class="text-red-600">*</span>
                </label>
                <input type="password" id="match-input" name="match-input" autocomplete="off"
                    class="rounded-lg p-2 bg-white border border-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-600">
                <p class="text-xs text-amber-700">Ambas contraseñas deben coincidir.</p>
            </div>

            <!-- BOTÓN -->
            <button id="form-btn"
                class="bg-amber-700 py-2 px-4 rounded-lg font-bold text-white hover:bg-amber-600 shadow transition">
                Registrar
            </button>
        </form>
    </div>

    <script src="../components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notification.js"></script>

</body>

</html>
